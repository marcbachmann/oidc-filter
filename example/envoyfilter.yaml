apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: oidc-filter
spec:
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      proxy:
        proxyVersion: '^1\.6.*'
      listener:
        filterChain:
          filter:
            name: envoy.http_connection_manager
            subFilter:
              name: envoy.filters.http.jwt_authn
    patch:
      operation: INSERT_BEFORE
      value:
        config:
          config:
            name: oidc-filter
            rootId: oidc-filter_root
            configuration: |
                {
                  "auth_cluster": "outbound|8080||keycloak.default.svc.cluster.local",
                  "auth_host": "keycloak.default.svc.cluster.local:8080",
                  "login_uri": "http://localhost:8080/auth/realms/master/protocol/openid-connect/auth",
                  "token_uri": "http://localhost:8080/auth/realms/master/protocol/openid-connect/token",
                  "client_id": "test",
                  "client_secret": "ab891f78-7777-4727-af4d-94a1a633bbbb"
                }
            vmConfig:
              code:
                remote:
                  httpUri:
                    uri: http://nginx.default.svc.cluster.local/oidc.wasm
                    cluster: outbound|80||nginx.default.svc.cluster.local
                    timeout:
                      seconds: 5
                  sha256: 18727b12917d8e8430006b350750596a32ce521b5f47a93bcc84d045b7b4188f
              runtime: envoy.wasm.runtime.v8
              vmId: oidc-filter
              allow_precompiled: true
        name: envoy.filters.http.wasm
  workloadSelector:
    labels:
      app: httpbin
